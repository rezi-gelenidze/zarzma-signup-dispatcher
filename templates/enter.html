<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>ოლიმპიადაზე შესვლა</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Noto Sans Georgian', sans-serif;
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.05);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #1f2937;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input {
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
        }

        button {
            padding: 0.75rem;
            font-size: 1rem;
            border: none;
            background-color: #2563eb;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        .info {
            text-align: center;
            font-size: 0.9rem;
            color: #4b5563;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>ოლიმპიადაზე შესვლა</h2>

    <p>ოლიმპიადა დაიწყება 19:30 წუთზე! საგამოცდო ფორმა დაწყებამდე არ იქნება ხელმისაწვდომი</p>

    <p class="info">შეიყვანე ოლიმპიადის კოდი და პირადი ნომერი</p>

    <form method="POST" onsubmit="disableSubmit(this)">
        {% if error %}
            <p style="color: red; text-align: center;">{{ error }}</p>
        {% endif %}

        <input type="text" name="o_id" placeholder="ოლიმპიადის 6-ნიშნა კოდი" minlength="6" maxlength="6" required>
        <input type="text" name="p_id" placeholder="პირადი ნომერი" minlength="11" maxlength="11" required>

        <div style="text-align: center; font-size: 0.95rem; color: #1f2937;">
            აირჩიე კლასი:
        </div>
        <div style="display: flex; justify-content: center; gap: 1rem;">
            <label>
                <input type="radio" name="class" value="5" required> მე-5 კლასი
            </label>
            <label>
                <input type="radio" name="class" value="6"> მე-6 კლასი
            </label>
        </div>

        <button type="submit">შესვლა</button>
    </form>

    <script>
        function disableSubmit(form) {
            const button = form.querySelector("button[type='submit']");
            button.disabled = true;
            button.innerText = "იტვირთება...";
        }
    </script>

</body>
</html>
